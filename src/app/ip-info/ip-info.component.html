<div id="ip-info-container">
  <div id="ip-info-container-inner">
    <div class="ip-info-tile">
      <h2>IP Address</h2>

      <p *ngIf="!ipSearchLoading && !ipInfoReady">...</p>
      <p *ngIf="ipSearchLoading" class="loading-spinner"></p>
      <p *ngIf="!ipSearchLoading && ipInfoReady">192.212.174.101</p>
    </div>
    <div class="ip-info-tile">
      <h2>Location</h2>

      <p *ngIf="!ipSearchLoading && !ipInfoReady">...</p>
      <p *ngIf="ipSearchLoading" class="loading-spinner"></p>
      <p *ngIf="!ipSearchLoading && ipInfoReady">Brooklyn, NY 10001</p>
    </div>
    <div class="ip-info-tile">
      <h2>Timezone</h2>

      <p *ngIf="!ipSearchLoading && !ipInfoReady">...</p>
      <p *ngIf="ipSearchLoading" class="loading-spinner"></p>
      <p *ngIf="!ipSearchLoading && ipInfoReady">UTC - 05:00</p>
    </div>
    <div class="ip-info-tile">
      <h2>ISP</h2>

      <p *ngIf="!ipSearchLoading && !ipInfoReady">...</p>
      <p *ngIf="ipSearchLoading" class="loading-spinner"></p>
      <p *ngIf="!ipSearchLoading && ipInfoReady">SpaceX Starlink</p>
    </div>
  </div>
</div>

<form id="ip-search-form" onsubmit="return false;">
  <input id="ip-search-input" name="ip-search-input" type="text"
  placeholder="Search for any IP address or domain" aria-label="IP search input" />

  <button id="ip-search-button" aria-label="IP search button" (click)="ipSearchBtnClick($event)"></button>
</form>

<p id="error-msg" *ngIf="ipSearchError">Please enter a valid IP or domain address</p>
